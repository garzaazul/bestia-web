{% load static %}
<!-- Sticky Header -->
<header class="sticky top-0 z-50 w-full bg-[#111318]/90 backdrop-blur-md border-b border-border-dark">
    <div class="px-4 md:px-10 lg:px-40 flex justify-center py-3">
        <div class="flex items-center justify-between w-full max-w-[1280px]">
            <!-- Logo -->
            <div class="flex items-center gap-3 text-white">
                <a href="{% url 'core:home' %}" class="flex items-center gap-3">
                    <img src="{% static 'img/logo-bestia.png' %}" alt="bestIA Engineering" class="h-10 w-auto">
                </a>
            </div>

            <!-- Desktop Nav & CTA -->
            <div class="hidden lg:flex items-center gap-8">
                <nav class="flex items-center gap-6">
                    <a class="text-slate-300 hover:text-white text-sm font-medium transition-colors"
                        href="#soluciones">Soluciones Empresas</a>
                    <a class="text-slate-300 hover:text-white text-sm font-medium transition-colors"
                        href="#ialfabetizacion">IAlfabetización</a>
                    <a class="text-slate-300 hover:text-white text-sm font-medium transition-colors"
                        href="#nosotros">Nosotros</a>
                    <a class="text-slate-300 hover:text-white text-sm font-medium transition-colors"
                        href="#contacto">Contacto</a>
                </nav>
                <button onclick="openChatModal()"
                    class="flex cursor-pointer items-center justify-center gap-2 overflow-hidden rounded-lg h-10 px-5 bg-primary hover:bg-primary-hover text-white text-sm font-bold transition-colors">
                    <span class="material-symbols-outlined text-[18px]">smart_toy</span>
                    <span class="truncate">Hablar con bestIA</span>
                </button>
            </div>

            <!-- Mobile Menu Button -->
            <div class="lg:hidden text-white cursor-pointer" id="mobile-menu-btn">
                <span class="material-symbols-outlined">menu</span>
            </div>
        </div>
    </div>

    <!-- Mobile Menu (hidden by default) -->
    <div id="mobile-menu" class="lg:hidden hidden bg-[#111318] border-t border-border-dark">
        <nav class="flex flex-col px-4 py-4 gap-4">
            <a class="text-slate-300 hover:text-white text-sm font-medium transition-colors"
                href="#soluciones">Soluciones Empresas</a>
            <a class="text-slate-300 hover:text-white text-sm font-medium transition-colors"
                href="#ialfabetizacion">IAlfabetización</a>
            <a class="text-slate-300 hover:text-white text-sm font-medium transition-colors"
                href="#nosotros">Nosotros</a>
            <a class="text-slate-300 hover:text-white text-sm font-medium transition-colors"
                href="#contacto">Contacto</a>
            <button onclick="openChatModal()"
                class="flex cursor-pointer items-center justify-center gap-2 rounded-lg h-10 px-5 bg-primary hover:bg-primary-hover text-white text-sm font-bold transition-colors mt-2">
                <span class="material-symbols-outlined text-[18px]">smart_toy</span>
                Hablar con bestIA
            </button>
        </nav>
    </div>
</header>

<script>
    // Mobile menu toggle
    document.getElementById('mobile-menu-btn')?.addEventListener('click', function () {
        const menu = document.getElementById('mobile-menu');
        menu.classList.toggle('hidden');
    });
</script>
