{% load static %}
<!DOCTYPE html>
<html class="dark" lang="es">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>{% block title %}bestIA Engineering - Soluciones de IA B2B{% endblock %}</title>
    <meta name="description"
        content="{% block meta_description %}Ingeniería de Inteligencia Artificial para empresas. Agentes autónomos, automatización, consultoría y formación profesional.{% endblock %}">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com" rel="preconnect" />
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect" />
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&family=Noto+Sans:wght@400;500;700&display=swap"
        rel="stylesheet" />

    <!-- Material Icons -->
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap"
        rel="stylesheet" />

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>

    <!-- Tailwind Config -->
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#135bec",
                        "primary-hover": "#1d6bf3",
                        "background-light": "#f6f6f8",
                        "background-dark": "#111318",
                        "surface-dark": "#1c212b",
                        "border-dark": "#282e39",
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"],
                        "body": ["Noto Sans", "sans-serif"],
                    },
                    borderRadius: { "DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px" },
                },
            },
        }
    </script>

    <style>
        /* Custom styles for native elements */
        details>summary {
            list-style: none;
        }

        details>summary::-webkit-details-marker {
            display: none;
        }

        html {
            scroll-behavior: smooth;
        }
    </style>

    {% block extra_css %}{% endblock %}
</head>

<body class="bg-background-light dark:bg-background-dark text-slate-900 dark:text-white font-display overflow-x-hidden">

    {% include 'partials/_header.html' %}

    <main>
        {% block content %}{% endblock %}
    </main>

    {% include 'partials/_footer.html' %}

    {% block extra_js %}{% endblock %}
</body>

</html>
